<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car Agency CRUD</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./crud.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="form-group">
            <div class="col-xs-12">

                <h1 class="containerD jumbotron jumbotron-fluid">CRUD for Car Agency</h1>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Color</th>
                            <th>Year</th>
                            <th>Price</th>
                            <th style="width:80px;"></th>
                        </tr>
                        <tr>
                            <th>
                                <input id="brand" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="model" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="color" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="year" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="price" type="text" class="form-control" />
                            </th>
                            <th>
                                <button id="btn-add" class="btn btn-primary">Add</button>
                            </th>
                            <th>
                                <button id="btn-edit" class="btn btn-success">Save</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="pre-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="./crud.js"></script>
</body>
</html>
