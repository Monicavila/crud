<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car Agency CRUD</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-light text-dark">
    <div class="container text-center">
        <h1 class="bg-info py-5" style="color:#EDECEE; font-size: 50px;">
            <i class="fab fa-wolf-pack-battalion fa-2x" style="color:#FFF;">
            </i> White Wolf Agency</h1>
    </div>
    <div class="container">
        <div class="form-group">
            <div class="col-xs-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Color</th>
                            <th>Year</th>
                            <th>Price</th>
                            <th style="width:80px;"></th>
                        </tr>
                        <tr>
                            <th>
                                <input id="brand"type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="model" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="color" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="year" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="price" type="text" class="form-control" />
                            </th>
                            <th>
                                <button id="btn-add" class="btn btn-secondary text-center" style="display: block;">Add</button>
                                <button id="btn-save" class="btn btn-success text-center" style="display: none;">Save</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="./crud.js"></script>
</body>
</html>
